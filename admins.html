    <!-- Modal -->
    <div id="bookAppointmentModal" class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Book Appointment</h4>
            <button
              type="button"
              class="close"
              onclick="closeAppointmentForm()"
            >
              &times;
            </button>
          </div>
          <div class="modal-body">
            <form id="appointmentFormContent" action="">
              <label for="date">Date:</label>
              <input type="date" id="date" name="date" required /><br /><br />
              <label for="time">Time (US time):</label>
              <input type="time" id="time" name="time" required /><br /><br />
              <label for="selectOption">Select Class:</label>
              <select id="selectOption">
                <option value="labormanagement">Labor Management</option>
                <option value="BreastFeeding">Breastfeeding</option>
                <option value="Postpartum and newborn">
                  Postpartum And Newborn Care
                </option>
                <option value="Persona childbirth care">
                  Personal Childbirth Care
                </option>
                <option value="Lamaze series">Lamaze Series</option>
              </select>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="closeAppointmentForm()"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="submitForm()"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>

    <section class="about-area section-paddingt30">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">

            <label for="selectOption"><h2>Select Class</h2></label>
            <div class="select-container">
              <select id="selectoption" onchange="showAppointmentForm()">
                <option value="">Select</option>
                <option value="Labor Management">Labor Management</option>
                <option value="BreastFeeding">Breastfeeding</option>

                <option value="Persona childbirth care">

    <section class="about-area section-paddingt30">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="about-caption mb-50">
              <h3>Schedule</h3>
            </div>
            <table id="appointmentTable" class="table">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Time (US Time)</th>
                  <th>Class</th>
                </tr>
              </thead>
              <tbody id="appointmentData">
                <!-- Appointments will be dynamically added here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <script>
      function showAppointmentForm() {
        var selectBox = document.getElementById("selectoption");
        var selectedValue = selectBox.options[selectBox.selectedIndex].value;

        if (selectedValue !== "") {
          document.getElementById("bookAppointmentModal").style.display =
            "block";
        } else {
          document.getElementById("bookAppointmentModal").style.display =
            "none";
        }

        document.getElementById("selectedOptionInfo").innerHTML =
          "<h2>Selected Option:</h2><p>" +
          selectBox.options[selectBox.selectedIndex].text +
          "</p>";
      }

      function closeAppointmentForm() {
        document.getElementById("bookAppointmentModal").style.display = "none";
        document.getElementById("appointmentFormContent").reset();
      }

      function submitForm() {
        var date = document.getElementById("date").value;
        var time = document.getElementById("time").value;
        var selectedClass = document.getElementById("selectOption").value;

        // Create a new row in the table
        var table = document.getElementById("appointmentData");
        var newRow = table.insertRow(table.rows.length);

        // Populate the new row with form data
        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        var cell3 = newRow.insertCell(2);
        cell1.innerHTML = date;
        cell2.innerHTML = time;
        cell3.innerHTML = selectedClass;

        // Reset the form
        document.getElementById("appointmentFormContent").reset();

        alert("Appointment booked successfully!");
      }
